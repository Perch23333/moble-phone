<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
    <!-- 手机正面开始 -->
    <div class="box">
        <!-- 手机顶端 -->
    	<div class="top">
    		<div class="top_box">
    			<div class="circle"></div>
    			<div class="reac"></div>
    		</div>
    	</div>
        <!-- 手机中部 -->
    	<div class="center">
        <div class="side">
            <div class="add"></div>
            <div class="open"></div>
        </div>
        <!-- 屏幕 -->
         <img src="img/screen.png" alt="">   
        </div>
        <!-- 手机底部 -->
    	<div class="bottom">
            <img src="img/home.png" alt="">   
        </div>
    </div>
    <!-- 手机正面结束 -->
    <!-- 手机背面开始 -->
    <div class="back">
        <!-- 手机顶部 -->
        <div class="back_top">
            <img src="img/top1.png" alt="">
            <img src="img/top2.png" alt="">
            <img src="img/top3.png" alt="">
        </div>
        <!-- 手机中部 -->
        <div class="back_center">
            <div class="lock"></div>
            <img src="img/logo.png" alt="">
            <div class="text">iPhone</div>
        </div>
        <!-- 手机底部 -->
        <div class="back_bottom"></div>
    </div>
    <!-- 手机背面结束 -->
    </body>
</html>
